<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset= "utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Maquetacion de la web del blog de NSLP</title>
        <!--HOJA DE ESTILO-->

        <script type="text/javascript">
        window.addEventListener("load",function(){
            var template = document.getElementById("article-template")
            var clonado = template.cloneNode (true);
            

            for (var i=0; i<5 ; i++){
                var clonado = template.cloneNode (true);
                clonado.removeAttribute("id");
                var h2=clonado.getElementsByTagName("h2")[0];
                h2.innerHTML = h2.textContent + " " + i;
                articles.appendChild(clonado);
            }
        })
            
            </script>
    </head>
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css"/>
    <body>
        <!--El header es la cabecera de la pagina-->
        <header id="header">
            <div class="center">
            <!---LOGO-->
            <div id="logo">
                <img src="assets/images/react-logo.png"
                 class="app-logo" 
                 alt="logotipo"
                 width="70"
                 height="60"
                  />
                  <span id="brand">
                      <strong>BLOG</strong>NSLP
                  </span>
                 

            </div>
            <!--Menu de navegacion-->
            <nav id="menu">
                <ul>
                    <li>
                        <a href="index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="Blog.html">Blog</a>
                    </li>
                    <li>
                        <a href="Formulario.html">Formulario</a>
                    </li>
                    <li>
                        <a href="#">pagina 1</a>
                    </li>
                    
                </ul>

            </nav>
            <!--Limpiar los floats-->
            <div class="clearfix"> </div>
            </div>
            
        </header>
        <div id="slider" class="slider-big">
            <h1>Bienvenido al blog de NSLP</h1>
            <a href="#" class="btn-white">Ir al Blog</a>
        </div>
        <div class="center">
            <section id="content">
                <h2 class="subheader"> Ultimos articulos</h2>
                <!---Listado de los articulos-->
                <div id="articles">
                    <article class="article-item" id="article-template">
                        <div class="image-wrap">
                            <img src="https://www.laportadacanada.com/userfiles/images/destacadofo1(1).jpg"
                            alt="paisaje" />
                        </div>
                        <h2>Articulo de prueba</h2>
                        <span class="date">
                            Hace 5 minutos
                        </span>
                        <a href="Article.html">Leer más</a>
                        <div class="clearfix"></div>
                    </article>
                    <!--AÑADIR ARTICULOS via javascript-->
                </div>
                
                
            </section>
           
            <!--Sidebar-->
            <aside id="sidebar">
                <div id="nav-blog" class="sidebar-item">
                    <h3>Podes hacer esto</h3>
                    <a href="#" class="btn btn-sucess">Crear articulo</a>
                </div>
                <div id="search" class="sidebar-item">
                    <h3>Buscador</h3>
                    <p>Encontra el articulo</p>
                   <form>
                       <input type="text" name="search"/>
                       <input type="submit" name="submit" value="buscar" class="btn" />
                   </form>
                    
                </div>

            </aside>
            <div class="clearfix" ></div>
        </div>

        <footer id="footer">
            <div class="center">
                <p>&copy; BLOG::NSLP</p>
            </div>
        </footer>
    </body>
</html>
